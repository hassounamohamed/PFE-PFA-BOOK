<div class="signup-container">
    <form class="signup-form" #signupForm="">
      <h2>Sign Up</h2>
      
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Enter your username"  name="username" [(ngModel)]="signupObj.userName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email" name="email" [(ngModel)]="signupObj.email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" name="username" [(ngModel)]="signupObj.password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm your password" name="confirmPassword" [(ngModel)]="signupObj.confirmPassword"/>
      </mat-form-field>
      <button type="submit">Sign Up</button>
      <p class="login-link">
        Already have an account? <a routerLink="/login" routerLinkActive="active">Log In</a>
      </p>
    </form>
  </div>
<router-outlet></router-outlet>
