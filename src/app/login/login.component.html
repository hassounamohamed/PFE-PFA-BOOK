<div class="login-container">
    <div class="login-form" >
      <h2>Login</h2>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email" name="email" [(ngModel)]="loginObj.email" />
          <input matInput type="email" placeholder="Enter your email" required >
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required name=" password" [(ngModel)]="loginObj.password"  >
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Login</button>
        <p class="signup-link">
          Don't have an account? 
          <a routerLink="/signup" routerLinkActive="active">Sign up</a>
          <router-outlet></router-outlet>
        </p>
      </form>
    </div>
  </div>
